<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Can you catch me?</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Can you catch me? </h1>
    <h2>Your score: <span class="score">0</span></h2>
    <div class="levels">
        <h3>Choose level:</h3>
        <button id="easy-btn" class="btn btn-active">Easy</button>
        <button id="medium-btn" class="btn">Medium</button>
        <button id="expert-btn" class="btn">Expert</button>
    </div>
    <button id="btn-start">Start</button>
    <div class="game">
        <div class="hole hole1">
            <div class="mole"></div>
        </div>
        <div class="hole hole2">
            <div class="mole"></div>
        </div>
        <div class="hole hole3">
            <div class="mole"></div>
        </div>
        <div class="hole hole4">
            <div class="mole"></div>
        </div>
        <div class="hole hole5">
            <div class="mole"></div>
        </div>
        <div class="hole hole6">
            <div class="mole"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
